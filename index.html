<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Harga & Data Barang - Toko ADS</title>
    <link rel="stylesheet" href="style_ads.css">
    <link rel="icon" type="image/png" href="Logo.png">
</head>
<body>

    <!-- === 1. HALAMAN LOGIN === -->
    <div id="login-container">
        <form id="form-login">
            <div style="text-align: center; margin-bottom: 20px;">
                <h2 style="color: #2c3e50;">Toko ADS</h2>
                <p>Login Manager & Cek Harga</p>
            </div>
            
            <div class="form-group password-wrapper">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group password-wrapper">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" aria-label="Tampilkan password">üëÅÔ∏è</button>
            </div>
            <button type="submit">Masuk Sistem</button>
            <div id="login-status"></div>
        </form>
    </div>

    <!-- === 2. HALAMAN UTAMA (APP) === -->
    <div id="app-container" class="hidden">
        <header>
            <div class="header-left">
                <h1>Sistem Cek Harga</h1>
                <span id="info-nama-user" class="badge-user">User</span>
                <!-- Indikator Offline -->
                <span id="indikator-koneksi" style="font-size: 0.8rem; padding: 2px 8px; border-radius: 10px; margin-left: 10px; background-color: #e74c3c; color: white; display: none;">Mode Offline</span>
            </div>
            <button id="btn-logout">Keluar</button>
        </header>

        <!-- NAVIGASI TAB -->
        <div class="nav-tabs">
            <button id="tab-cek" class="tab-btn active">Cek Harga</button>
            <button id="tab-input" class="tab-btn">Kelola Data Barang</button>
        </div>

        <main>
            <!-- ========================================== -->
            <!-- TAB 1: PENCARIAN & DISPLAY HARGA           -->
            <!-- ========================================== -->
            <div id="view-cek" class="tab-content active">
                <section id="section-cari">
                    
                    <!-- Wadah untuk scanner inline yang menyatu dengan halaman -->
                    <div id="inline-scanner-container" class="hidden scanner-box-inline">
                        <p>Arahkan Barcode ke Kamera</p>
                        <div id="inline-scanner-viewfinder"></div>
                        <button id="btn-tutup-inline-scanner" class="btn-danger-full">Batal / Tutup Kamera</button>
                    </div>

                    <div class="search-box" id="search-box-container">
                        <input type="text" id="input-cari" placeholder="Scan Barcode atau Ketik Nama Barang..." autocomplete="off">
                        <button id="btn-scan" class="btn-icon">üì∑ Scan</button>
                    </div>
                    <!-- Hasil Rekomendasi (Dropdown) -->
                    <div id="hasil-pencarian" class="rekomendasi-container hidden"></div>
                </section>

                <!-- Tampil jika barang ditemukan -->
                <section id="section-display" class="hidden">
                    <div class="price-card">
                        <h2 id="disp-nama">Nama Barang</h2>
                        
                        <div class="price-list">
                            <div class="price-tier">
                                <span>Harga Satuan:</span>
                                <span class="price-val" id="disp-harga-satuan">Rp 0</span>
                            </div>
                            <div class="price-tier">
                                <span>Harga Pak/Lusin:</span>
                                <span class="price-val" id="disp-harga-lusin">Rp 0</span>
                            </div>
                            <div class="price-tier">
                                <span>Harga Karton:</span>
                                <span class="price-val" id="disp-harga-karton">Rp 0</span>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button id="btn-edit-item">‚úèÔ∏è Ubah Data / Harga</button>
                            <button id="btn-tutup-display">Tutup</button>
                        </div>
                    </div>
                </section>
            </div>

            <!-- ========================================== -->
            <!-- TAB 2: FORM INPUT & MODIFIKASI             -->
            <!-- ========================================== -->
            <div id="view-input" class="tab-content">
                
                <!-- Tombol ini muncul ketika Form disembunyikan -->
                <div id="action-tambah-baru" style="text-align: center; margin: 30px 0;">
                    <button id="btn-tambah-baru" style="padding: 15px 30px; background: #3498db; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                        + Tambah Barang Baru
                    </button>
                    <p style="margin-top: 10px; color: #7f8c8d; font-size: 0.9rem;">(Atau cari barang di tab "Cek Harga" lalu klik Ubah)</p>
                </div>

                <!-- Form disembunyikan secara default menggunakan class "hidden" -->
                <section id="section-form" class="hidden">
                    <div class="section-title">
                        <h3 id="form-title">Form Data Barang</h3>
                        <button id="btn-batal-form" class="btn-small" style="background: #e74c3c;">Batal / Tutup</button>
                    </div>
                    
                    <form id="form-barang">
                        <input type="hidden" id="ID_Barang" name="ID_Barang">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Kode Barang (Barcode)</label>
                                <div style="display: flex; gap: 10px;">
                                    <input type="text" id="Kode_Barang" name="Kode_Barang" required placeholder="Scan atau ketik kode unik" style="flex: 1;">
                                    <button type="button" id="btn-scan-form" style="background: var(--primary, #2c3e50); color: white; border: none; padding: 0 15px; border-radius: 5px; cursor: pointer; font-weight: bold;">üì∑ Scan</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Nama Barang</label>
                                <input type="text" id="Nama_Barang" name="Nama_Barang" required placeholder="Nama produk lengkap">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Kategori</label>
                                <input type="text" id="Kategori_Barang" name="Kategori_Barang" placeholder="Contoh: Makanan, Sabun">
                            </div>
                            <div class="form-group">
                                <label>Stok (Pcs/Kg)</label>
                                <input type="number" id="Stok_Pcs" name="Stok_Pcs" value="0" required>
                            </div>
                        </div>

                        <div class="form-row bg-highlight">
                            <div class="form-group">
                                <label>Harga Satuan</label>
                                <input type="number" id="Harga_Pcs" name="Harga_Pcs" value="0" required>
                            </div>
                            <div class="form-group">
                                <label>Harga Pak/Lusin</label>
                                <input type="number" id="Harga_Lusin" name="Harga_Lusin" value="0">
                            </div>
                            <div class="form-group">
                                <label>Harga Karton</label>
                                <input type="number" id="Harga_Karton" name="Harga_Karton" value="0">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" id="btn-simpan">Simpan Data</button>
                            <div id="loading-simpan" class="hidden" style="text-align:center; padding: 10px; color:#27ae60; font-weight:bold;">Menyimpan data ke server...</div>
                        </div>
                    </form>
                </section>
            </div>
        </main>

        <!-- Overlay Scanner -->
        <div id="scanner-container" class="hidden">
            <div id="scanner-viewfinder"></div>
            <button id="btn-close-scanner">Tutup Kamera</button>
        </div>
        
        <!-- Notifikasi -->
        <div id="notifikasi" class="hidden"></div>
    </div>

    <!-- Script Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <!-- Pendaftaran Service Worker untuk Mode Offline -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('ServiceWorker sukses didaftarkan'))
                    .catch(err => console.log('ServiceWorker gagal: ', err));
            });
        }
    </script>
    
    <script src="app.js" type="module"></script>
</body>
</html>
